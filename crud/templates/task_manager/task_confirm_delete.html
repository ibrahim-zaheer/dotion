{% extends '../base.html' %}

{% block title %}Confirm Task Deletion{% endblock %}

{% block content %}
<h2>Confirm Task Deletion</h2>
<p>Are you sure you want to delete "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'task_list' %}">Cancel</a>
</form>
{% endblock %}
